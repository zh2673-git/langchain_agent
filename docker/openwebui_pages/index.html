                </div>
                <div class="mode-card" onclick="selectMode('agent')" id="mode-agent">

                    <div class="mode-desc">å·¥å…·è°ƒç”¨å’Œå¤æ‚ä»»åŠ¡</div>
                </div>
                <div class="mode-card" onclick="selectMode('langgraph')" id="mode-langgraph">

                    <div class="mode-desc">å¤æ‚å·¥ä½œæµå’ŒçŠ¶æ€ç®¡ç†</div>

        </div>
        
        <div class="section">

            <select class="model-select" id="model-select">
                <option value="">åŠ è½½ä¸­...</option>

        </div>
        
        <div class="section">
            <button class="btn" onclick="applyConfig()">åº”ç”¨é…ç½®</button>
            <button class="btn" onclick="testChat()" style="background: #059669;">æµ‹è¯•å¯¹è¯</button>
            <button class="btn" onclick="loadTools()" style="background: #7c3aed;">æŸ¥çœ‹å·¥å…·</button>
        </div>
        
        <div id="status"></div>
        
        <div class="section" id="tools-section" style="display: none;">
            <h2>å¯ç”¨å·¥å…·</h2>
            <div id="tools-list" class="tools-grid"></div>
        </div>
    </div>

    <script>
        let selectedMode = 'chain';
        let availableModels = [];

        // åˆå§‹åŒ–
        async function init() {
            await loadModels();
            selectMode('chain');
        }

        // é€‰æ‹©æ¨¡å¼
        function selectMode(mode) {
            selectedMode = mode;
            document.querySelectorAll('.mode-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById(`mode-${mode}`).classList.add('selected');
        }

        // åŠ è½½æ¨¡å‹
        async function loadModels() {
            try {
                const response = await fetch('/api/tags');
                const data = await response.json();
                availableModels = data.models || [];
                
                const select = document.getElementById('model-select');
                select.innerHTML = '';
                
                availableModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = `${model.name} (${(model.size / 1000000000).toFixed(1)}GB)`;
                    select.appendChild(option);
                });
                
                if (availableModels.length > 0) {
                    select.value = availableModels[0].name;
                }
            } catch (error) {
                showStatus('åŠ è½½æ¨¡å‹å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åº”ç”¨é…ç½®
        async function applyConfig() {
            const model = document.getElementById('model-select').value;
            if (!model) {
                showStatus('è¯·é€‰æ‹©æ¨¡å‹', 'error');
                return;
            }

            try {
                const response = await fetch('/v1/agent/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mode: selectedMode,
                        model: model
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus(`é…ç½®æˆåŠŸï¼${selectedMode} Agent ç°åœ¨ä½¿ç”¨ ${model} æ¨¡å‹`, 'success');
                } else {
                    showStatus('é…ç½®å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('é…ç½®å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æµ‹è¯•å¯¹è¯
        async function testChat() {
            const model = document.getElementById('model-select').value;
            if (!model) {
                showStatus('è¯·å…ˆé…ç½®æ¨¡å‹', 'error');
                return;
            }

            try {
                showStatus('æ­£åœ¨æµ‹è¯•å¯¹è¯...', 'success');
                
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: `langchain-${selectedMode}-mode`,
                        messages: [
                            {
                                role: 'user',
                                content: 'ä½ å¥½ï¼Œè¯·ä»‹ç»ä¸€ä¸‹ä½ å½“å‰çš„é…ç½®'
                            }
                        ],
                        stream: false
                    })
                });

                const result = await response.json();
                const content = result.choices?.[0]?.message?.content || 'æ— å“åº”';
                
                showStatus(`æµ‹è¯•æˆåŠŸï¼å›å¤: ${content.substring(0, 100)}...`, 'success');
            } catch (error) {
                showStatus('æµ‹è¯•å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½å·¥å…·
        async function loadTools() {
            try {
                const response = await fetch('/v1/tools');
                const data = await response.json();
                const tools = data.tools || [];
                
                const toolsSection = document.getElementById('tools-section');
                const toolsList = document.getElementById('tools-list');
                
                toolsList.innerHTML = '';
                
                tools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-card';
                    toolCard.innerHTML = `
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-desc">${tool.description || 'æš‚æ— æè¿°'}</div>
                    `;
                    toolsList.appendChild(toolCard);
                });
                
                toolsSection.style.display = 'block';
                showStatus(`åŠ è½½äº† ${tools.length} ä¸ªå·¥å…·`, 'success');
            } catch (error) {
                showStatus('åŠ è½½å·¥å…·å¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
